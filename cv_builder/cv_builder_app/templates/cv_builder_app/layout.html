<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/fluency-systems-filled/48/000000/user.png"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'cv_builder_app:index' %}">
                    <img src="https://img.icons8.com/fluency-systems-filled/48/000000/user.png" alt="CV Builder icon" width="30" height="24" class="d-inline-block align-text-top">
                    CV Builder
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav col-6">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'index' %} active fw-bold" aria-current="page{% endif %}" href="{% url 'cv_builder_app:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'about' %} active fw-bold" aria-current="page{% endif %}" href="{% url 'cv_builder_app:about' %}">About</a>
                        </li>
                    </ul>
                    <hr class="d-md-none text-dark">
                    <ul class="navbar-nav col-6 justify-content-end">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a class="btn btn-outline-secondary me-2" role="button" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                                <a class="btn btn-outline-primary me-2" role="button" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
