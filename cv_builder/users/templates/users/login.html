{% extends "users/layout.html" %}
{% load static %}
{% block title %}
    CV Builder - Login
{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'cv_builder_app:index' %}">
            <img src="https://img.icons8.com/fluency-systems-filled/48/000000/user.png" alt="CV Builder icon" width="30" height="24" class="d-inline-block align-text-top">
            CV Builder
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'cv_builder_app:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cv_builder_app:about' %}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row align-items-lg-center">
        <div class="col-md-6 order-md-1 col-lg-5 text-center">
            <form>
                <h1 class="h3 mb-3 fw-bold">Log in to CV Builder</h1>
            
                <div class="form-floating mt-3 mb-1">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-1 mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox my-3">
                  <label>
                    <input type="checkbox" value="remember-me"> &nbsp;Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
              </form>
        </div>
        <div class="col-8 mx-auto col-md-6 order-md-2 col-lg-7 d-none d-md-block">
            <img src="{% static 'users/undraw_Portfolio_update_re_jqnp.svg' %}" alt="A person standing in front of a presentation with their resume" class="img-fluid mb-3 mb-md-0"/>
        </div>
    </div>    
</div>
{% endblock %}
